<!DOCTYPE html>
<html>
<head>
    <title>Mapbox Tiles Test</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        .status { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        #map { width: 100%; height: 400px; border: 2px solid red; background: yellow; }
    </style>
</head>
<body>
    <h1>Mapbox Tiles Test</h1>
    
    <div class="status">
        <p><strong>Mapbox Status:</strong> <span id="mapbox-status">Testing...</span></p>
        <p><strong>Map Status:</strong> <span id="map-status">Testing...</span></p>
        <p><strong>Tile Loading:</strong> <span id="tile-status">Testing...</span></p>
    </div>
    
    <div id="map">Map will appear here...</div>

    <script>
        console.log('üó∫Ô∏è Starting Mapbox tiles test...');
        
        if (typeof mapboxgl !== 'undefined') {
            document.getElementById('mapbox-status').textContent = '‚úÖ Mapbox Loaded';
            document.getElementById('mapbox-status').className = 'status success';
            console.log('‚úÖ Mapbox loaded');
            
            try {
                mapboxgl.accessToken = 'pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';
                
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/streets-v12',
                    center: [-73.5143, 40.7259],
                    zoom: 10,
                    antialias: false,
                    preserveDrawingBuffer: true
                });
                
                console.log('‚úÖ Map instance created');
                
                map.on('load', function() {
                    console.log('‚úÖ Map loaded');
                    document.getElementById('map-status').textContent = '‚úÖ Map Loaded';
                    document.getElementById('map-status').className = 'status success';
                    document.getElementById('map').style.background = 'lightgreen';
                });
                
                map.on('error', function(e) {
                    console.error('‚ùå Map error:', e);
                    document.getElementById('map-status').textContent = '‚ùå Error: ' + (e.error ? e.error.message : 'Unknown');
                    document.getElementById('map-status').className = 'status error';
                    document.getElementById('map').style.background = 'lightcoral';
                });
                
                map.on('sourcedata', function(e) {
                    if (e.isSourceLoaded) {
                        console.log('‚úÖ Source loaded:', e.sourceId);
                        document.getElementById('tile-status').textContent = '‚úÖ Tiles Loading';
                        document.getElementById('tile-status').className = 'status success';
                    }
                });
                
                map.on('data', function(e) {
                    if (e.dataType === 'source') {
                        console.log('‚úÖ Data loaded for source:', e.sourceId);
                        document.getElementById('tile-status').textContent = '‚úÖ Tiles Loaded';
                        document.getElementById('tile-status').className = 'status success';
                    }
                });
                
                // Add a marker
                new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([-73.5143, 40.7259])
                    .addTo(map);
                
                // Force repaint after 3 seconds
                setTimeout(function() {
                    console.log('üîÑ Forcing repaint...');
                    map.triggerRepaint();
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Map creation error:', error);
                document.getElementById('map-status').textContent = '‚ùå Creation Error: ' + error.message;
                document.getElementById('map-status').className = 'status error';
            }
            
        } else {
            document.getElementById('mapbox-status').textContent = '‚ùå Mapbox Not Loaded';
            document.getElementById('mapbox-status').className = 'status error';
        }
        
    </script>
</body>
</html>
